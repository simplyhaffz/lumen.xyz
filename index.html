<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumen.net – About Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', monospace;
        overflow: hidden;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .space-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: -10;
        overflow: hidden;
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-black text-cyan-400 p-8 min-h-screen relative">
    <div class="space-bg" id="starfield"></div>

    <h1 class="text-4xl md:text-6xl font-bold text-center mb-12 tracking-wide fade-in">
      Welcome to <span class="text-white">Lumen.net</span>
    </h1>

    <div class="max-w-3xl mx-auto fade-in" style="text-align: center; animation-delay: 0.5s; animation-fill-mode: both;">
      <div class="bg-zinc-900/80 border border-cyan-600 rounded-2xl shadow-xl p-6 space-y-6">
<p class="text-lg leading-relaxed fade-in" style="animation-delay: 0.7s; animation-fill-mode: both;">
  We are an uncensored community where like-minded conservatives are welcome. We value free speech, tradition, and honest connection —
  free from censorship, algorithms, and distractions.
</p>
<p class="text-lg fade-in" style="animation-delay: 0.9s; animation-fill-mode: both;">
  Here, you can speak openly and find trust among those who share your values.
</p>


        <div class="flex justify-center fade-in" style="animation-delay: 1.1s; animation-fill-mode: both;">
          <button class="px-4 py-2 border border-cyan-500 text-cyan-400 hover:bg-cyan-700/20 rounded-xl flex items-center gap-2 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <strong style="color: white;">Join the Signal</strong>
          </button>
        </div>
      </div>
    </div>

    <script>
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        starfield.appendChild(star);
      }
    </script>
  </body>
</html>
